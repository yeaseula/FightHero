<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <meta property="og:title" content="Fight Hero" />
    <meta property="og:description" content="싸워라 히어로!간단한 미니게임으로 친구와 내기해보세요!" />
    <meta property="og:image" content="https://yeaseula.github.io/FightHero/assets/img/og-image.png" />
    <meta property="og:url" content="https://yeaseula.github.io/FightHero" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fight Hero" />
    <meta name="twitter:description" content="싸워라 히어로!간단한 미니게임으로 친구와 내기해보세요!" />
    <meta name="twitter:image" content="https://yeaseula.github.io/FightHero/assets/img/og-image.png" />
    <title>Fight Hero</title>
    <link rel="preload" href="./assets/fonts/SF_HambakSnow.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./assets/fonts/YoonChildfundkoreaManSeh.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="js/index.js" type="module"></script>
</head>
<body>
    <section>
        <h1 class="sr-only">Fight Hero 게임</h1>
        <p class="game-title">Fight Hero</p>
        <input type="hidden" value="" name="herotype" id="heroteam-input">
        <input type="hidden" value="" name="monstertype" id="monsterteam-input">
        <div class="character-select">
            <div>
                <div class="character-type-zone">
                    <div id="hero-container" class="hero-select-container select-container on">
                        <p>몬스터를 토벌하는 용사를 선택하세요!</p>
                    </div>
                    <div id="monster-container" class="monster-select-container select-container">
                        <p>용사와 싸우는 몬스터를 선택하세요!</p>
                    </div>
                </div>

                <div class="character-select-btn-container">
                    <button class="prev-btn">이전</button>
                    <button class="next-btn">다음</button>
                </div>
            </div>
        </div>

        <div class="ground">
            <div class="button-container">
                <div class="button-field">
                    <button type="button" class="com-btn control-btn" data-index="0" data-action="attack" data-to="1">공격</button>
                </div>
                <div class="button-field">
                    <button type="button" class="com-btn control-btn" data-index="1" data-action="attack" data-to="0">공격</button>
                </div>
            </div>

            <div class="fight_zone"></div>
            <div class="message-zone"></div>
        </div>

        <div class="iswinner-msg"></div>
        <div class="ischoose-msg"></div>
    </section>
</body>
</html>
