<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Hero</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module"></script>
</head>
<body>
    <section>
        <input type="text" value="" name="herotype" id="heroteam-input">
        <input type="text" value="" name="monstertype" id="monsterteam-input">
        <div class="character-select">
            <div class="hero-select-container select-container on">
                <p>1. 몬스터를 토벌하는 용사를 선택하세요!</p>
                <label for="hero">
                    <div class="img-box"></div>
                    <input type="radio" value="Hero" id="hero" name="heroteam">
                    <span>용사</span>
                </label>
                <label for="wizard">
                    <input type="radio" value="Wizard" id="wizard" name="heroteam">
                    <span>마법사</span>
                </label>
                <label for="tanker">
                    <input type="radio" value="Tanker" id="tanker" name="heroteam">
                    <span>탱커</span>
                </label>
                <label for="healer">
                    <input type="radio" value="Healer" id="healer" name="heroteam">
                    <span>힐러</span>
                </label>
            </div>
            <div class="monster-select-container select-container">
                <p>2. 용사와 싸우는 몬스터를 선택하세요!</p>
                <label for="demon">
                    <input type="radio" value="Demon" id="demon" name="monsterteam">
                    <span>악마</span>
                </label>
                <label for="cat">
                    <input type="radio" value="Cat" id="cat" name="monsterteam">
                    <span>괴수</span>
                </label>
                <label for="zombie">
                    <input type="radio" value="Zombie" id="zombie" name="monsterteam">
                    <span>언데드</span>
                </label>
                <label for="metamong">
                    <input type="radio" value="Metamong" id="metamong" name="monsterteam">
                    <span>슬라임</span>
                </label>
            </div>

            <div class="character-select-btn-container">
                <button class="prev-btn">이전</button>
                <button class="next-btn">다음</button>
            </div>
        </div>
        <h1>Fight Hero</h1>
        <div class="ground">
            <div class="button-container">
                <div class="button-field">
                    <button type="button" class="control-btn" data-index="0" data-action="attack" data-to="1">공격</button>
                    <button type="button" class="control-btn" data-index="0" data-action="heal">힐</button>
                </div>
                <div class="button-field">
                    <button type="button" class="control-btn" data-index="1" data-action="attack" data-to="0">공격</button>
                    <button type="button" class="control-btn" data-index="1" data-action="heal">힐</button>
                </div>
            </div>

            <div class="fight_zone"></div>
        </div>
    </section>
</body>
</html>
