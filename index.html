<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Hero</title>
    <link rel="preload" href="./assets/fonts/SF_HambakSnow.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./assets/fonts/YoonChildfundkoreaManSeh.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./index.js" type="module"></script>
</head>
<body>
    <section>
        <h1 class="sr-only">Fight Hero 게임</h1>
        <p class="game-title">Fight Hero</p>
        <input type="hidden" value="" name="herotype" id="heroteam-input">
        <input type="hidden" value="" name="monstertype" id="monsterteam-input">
        <div class="character-select">
            <div>
                <div class="character-type-zone">
                    <div class="hero-select-container select-container on">
                        <p>몬스터를 토벌하는 용사를 선택하세요!</p>
                            <div class="label-container">
                                <input type="radio" value="hero" id="hero" name="heroteam">
                                <label for="hero">
                                    <div class="img-box">
                                        <img src="./assets/img/card-hero.webp" alt="주인공 히어로 캐릭터">
                                        <div class="hover-contents">
                                            <p class="hover-title">강력한 히어로 용사</p>
                                            <p class="hover-cont">
                                                강한 체력과 <br>어택 파워가 특징입니다.<br>
                                                일정 확률로 <br>두 배의 파워로 몬스터를 어택합니다.
                                            </p>
                                            <p class="hover-infor">HP : 98<br> attack power : 20</p>
                                        </div>
                                    </div>
                                    <span>용사</span>
                                </label>

                                <input type="radio" value="wizard" id="wizard" name="heroteam">
                                <label for="wizard">
                                    <div class="img-box">
                                        <img src="./assets/img/card-wizard.webp" alt="신비로운 마법사 캐릭터">
                                        <div class="hover-contents">
                                            <p class="hover-title">신비로운 마법사</p>
                                            <p class="hover-cont">
                                                공격과 동시에 <br>상대방의 공격을<br>
                                                1회 무효화 시킵니다.
                                            </p>
                                            <p class="hover-infor">HP : 88<br> attack power: 15</p>
                                        </div>
                                    </div>
                                    <span>마법사</span>
                                </label>

                                <input type="radio" value="tanker" id="tanker" name="heroteam">
                                <label for="tanker">
                                    <div class="img-box">
                                        <img src="./assets/img/card-tanker.webp" alt="강인한 탱커 캐릭터">
                                        <div class="hover-contents">
                                            <p class="hover-title">방어력 만렙 탱커</p>
                                            <p class="hover-cont">
                                                우월한 피지컬로 <br>상대방의 어택 파워를<br>
                                                50% 절감시킵니다.
                                            </p>
                                            <p class="hover-infor">HP : 100<br> attack power: 18</p>
                                        </div>
                                    </div>
                                    <span>탱커</span>
                                </label>

                                <input type="radio" value="healer" id="healer" name="heroteam">
                                <label for="healer">
                                    <div class="img-box">
                                        <img src="./assets/img/card-healer.webp" alt="성스러운 치유의 정령 힐러 캐릭터">
                                        <div class="hover-contents">
                                            <p class="hover-title">치유의 정령 힐러</p>
                                            <p class="hover-cont">
                                                상대방에게 <br>3회 공격 당할 때 마다<br>
                                                랜덤 확률로 <br>HP를 회복합니다
                                            </p>
                                            <p class="hover-infor">HP : 85<br> attack power: 12</p>
                                        </div>
                                    </div>
                                    <span>힐러</span>
                                </label>
                            </div>
                    </div>
                    <div class="monster-select-container select-container">
                        <p>용사와 싸우는 몬스터를 선택하세요!</p>
                        <div class="label-container">
                            <input type="radio" value="demon" id="demon" name="monsterteam">
                            <label for="demon">
                                <div class="img-box">
                                    <img src="./assets/img/card-demon.webp" alt="악마 캐릭터">
                                    <div class="hover-contents">
                                        <p class="hover-title">지옥에서 온 악마</p>
                                        <p class="hover-cont">
                                            강한 체력과 <br>어택 파워가 특징입니다.<br>
                                            일정 확률로 <br>두 배의 파워로 히어로를 어택합니다.
                                        </p>
                                        <p class="hover-infor">HP : 100<br> attack power: 20</p>
                                    </div>
                                </div>
                                <span>악마</span>
                            </label>
                            <input type="radio" value="cat" id="cat" name="monsterteam">
                            <label for="cat">
                                <div class="img-box">
                                    <img src="./assets/img/card-cat.webp" alt="괴수 캐릭터">
                                    <div class="hover-contents">
                                        <p class="hover-title">지옥의 수문장 괴수</p>
                                        <p class="hover-cont">
                                            랜덤확률로 <br>즉살기를 씁니다.<br>
                                            무시무시한 발톱의 소유자
                                        </p>
                                        <p class="hover-infor">HP : 97<br> attack power: 18</p>
                                    </div>
                                </div>
                                <span>괴수</span>
                            </label>
                            <input type="radio" value="undead" id="undead" name="monsterteam">
                            <label for="undead">
                                <div class="img-box">
                                    <img src="./assets/img/card-undead.webp" alt="언데드 캐릭터">
                                    <div class="hover-contents">
                                        <p class="hover-title">꺼지지않는 생명 언데드</p>
                                        <p class="hover-cont">
                                            체력은 그리 높지 않지만<br>
                                            공격할 때 마다<br>
                                            자신의 HP를 <br>랜덤하게 회복합니다.
                                        </p>
                                        <p class="hover-infor">HP : 85<br> attack power: 12</p>
                                    </div>
                                </div>
                                <span>언데드</span>
                            </label>
                            <input type="radio" value="slime" id="slime" name="monsterteam">
                            <label for="slime">
                                <div class="img-box">
                                    <img src="./assets/img/card-slime.webp" alt="슬라임 캐릭터">
                                    <div class="hover-contents">
                                        <p class="hover-title">귀여운 외모의 슬라임</p>
                                        <p class="hover-cont">
                                            무해해 보이는 몬스터,<br>
                                            공격력은 약하지만 <br>계속해서 자신의 HP를 회복합니다.
                                        </p>
                                        <p class="hover-infor">HP : 72<br> attack power: 9</p>
                                    </div>
                                </div>
                                <span>슬라임</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="character-select-btn-container">
                    <button class="prev-btn">이전</button>
                    <button class="next-btn">다음</button>
                </div>
            </div>
        </div>

        <div class="ground">
            <div class="button-container">
                <div class="button-field">
                    <button type="button" class="com-btn control-btn" data-index="0" data-action="attack" data-to="1">공격</button>
                </div>
                <div class="button-field">
                    <button type="button" class="com-btn control-btn" data-index="1" data-action="attack" data-to="0">공격</button>
                </div>
            </div>

            <div class="fight_zone"></div>
            <div class="message-zone"></div>
        </div>

        <div class="iswinner-msg"></div>
    </section>
</body>
</html>
